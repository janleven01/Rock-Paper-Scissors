<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> ROCK PAPER SCISSOR GAME </h2>
    <div class="main">
        <h4 id = "starterText"> Press to Start (BO7) </h4>
        <div class="selections">
                <button data-selection = "rock">✊</button >
                <button data-selection = "paper">✋</button >
                <button data-selection = "scissors">✌️</button >
        </div>
        <div class="display">
      
            <div data-showAfter >YOU: <span id = "yourScore">0</span></div>
            <div data-showAfter class="beforeDiv">BOT: <span id = "botScore">0</span></div> 
    
            <div class = results>

            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
